<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado Itaú</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='cuotavista-logo-ojo-transparent.png') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Cinta superior -->
    <div class="bg-white w-full py-4 px-6 flex items-center justify-between shadow-md">
        <a href="/" class="text-xs text-blue-600 hover:underline font-medium">← Volver</a>
        <img src="{{ url_for('static', filename='cuotavista-high-resolution-logo.png') }}" alt="Logo" class="h-10 lg:h-16" />
        <div class="w-16"></div>
    </div>

    <main class="max-w-6xl mx-auto px-4 py-10 space-y-12">

        <!-- Gráfico de torta + totales -->
        <section class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
            <div id="chart" class="w-full min-h-[300px] sm:min-h-[350px] md:min-h-[400px]"></div>

            <div>
                <h2 class="text-2xl font-bold mb-4">Totales</h2>
                <p class="text-lg font-semibold text-blue-700">Importe total en pesos: $ {{ "{:,.2f}".format(total_pesos) }}</p>
                <p class="text-lg font-semibold text-blue-700">Importe total en dólares: U$S {{ "{:,.2f}".format(total_dolares) }}</p>
            </div>
        </section>

        <!-- Tabla -->
        <section>
            <h2 class="text-2xl font-bold mb-6 text-center">Detalle del Estado de Cuenta</h2>
            <div class="overflow-x-auto bg-white p-6 rounded-lg shadow-md">
                <style>
                    table {
                        border-collapse: collapse;
                        width: 100%;
                        font-size: 0.875rem;
                    }
                    th, td {
                        border: 1px solid #d1d5db;
                        padding: 0.75rem 1rem;
                        text-align: left;
                    }
                    thead {
                        background-color: #2563eb;
                        color: white;
                    }
                    tr:nth-child(even) {
                        background-color: #f3f4f6;
                    }
                </style>
                {{ tabla | safe }}
            </div>

            <div class="text-center mt-6">
                <a href="{{ url_for('descargar_excel', nombre_archivo=nombre_excel) }}"
                   class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow">
                    Descargar en Excel
                </a>
            </div>
        </section>

    </main>

        <!-- Gráfico de torta (pie chart) -->
        <script>
            const pieLabels = ["Total corriente", "Total en cuotas"];
            const pieValues = JSON.parse('{{ [total_corrientes_pesos, total_cuotas_pesos] | tojson | safe }}');
    
            const pieData = [{
                type: 'pie',
                labels: pieLabels,
                values: pieValues,
                textinfo: "label+percent",
                insidetextorientation: "radial"
            }];
    
            const pieLayout = {
                title: "Distribución de gastos en pesos",
                responsive: true
            };
    
            Plotly.newPlot('chart', pieData, pieLayout);
        </script>
</body>
</html>
